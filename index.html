<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Covid 19 Impact Estimator">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid-19 Estimator</title>
  <link rel="stylesheet" href="bootstrap.min.css" media disabled>
</head>
<style>
  body {
      /* background: url("Estimator.jpg") no-repeat center; */
      background-size: cover;
      background-color: #ffe361;
      color: #000000;
  }
</style>
<body>
  <div class="container">
    <h1 style="color: red;" class="text-center"> Covid-19 Impact Estimator</h1>
    <hr><br/><br/>
  </div>
  <div class="container">
    <form class="border rounded bg-white">
      <div class="row m-1 p-1 border border-black rounded">
        <div class="col">
            <h5 class="text-center">Region Information</h5>
            <small class="text-danger"> required fields are marked with *</small><hr>
            <div class="form-group">
                <label for="inputRegionName">Name </label>
                <input type="text" class="form-control" id="inputRegionName" placeholder="Italy">
            </div>
            <div class="form-group">
              <label for="regionAge">Average Age *</label>
              <input type="number" class="form-control" id="regionAge" placeholder="Average Age">
            </div>
            <div class="form-group">
              <label for="dailyIncome">Average Daily Income*</label>
              <input type="number" class="form-control" id="dailyIncome" placeholder="Average Daily Income In USD">
            </div>
            <div class="form-group">
              <label for="dailyIncomePop">Average Daily Income Population *</label>
              <input type="number" class="form-control" id="dailyIncomePop" placeholder="Average Daily Income Populaion">
            </div>
            <hr>
              <h5 class="text-center">Other Information</h5>
            <hr><br>

            <div class="form-row">
              <div class="form-group col-sm-6">
                <label for="periodType">Period Type *
                <select class="form-control" id="periodType" data-period-type>
                  <option value="days">Days</option>
                  <option value="weeks">Weeks</option>
                  <option value="months">Months</option>
                </select></label>
              </div>
              <div class="form-group col-sm-6">
                <label for="timeToElapse">Time To Elapse
                <input type="number" class="form-control" id="timeToElapse" placeholder="Time to estimate for" data-time-to-elapse></label>
              </div>
            </div>
              
            <div class="form-group">
              <label for="reportedCases">Reported Cases *
              <input type="number" class="form-control" id="reportedCases" placeholder="Cases reported" data-reported-cases></label>
            </div>
            <div class="form-group">
              <label for="population">Total Population *
              <input type="number" class="form-control" id="population" placeholder="Total Population" data-population></label>
            </div>
            <div class="form-group">
              <label for="totalHospitalBeds">Total Hospital Beds *
              <input type="number" class="form-control" id="totalHospitalBeds" placeholder="Available bedspaces" data-total-hospital-beds></label>
            </div>
            <button style="margin-top: 8px" type="button" class="btn btn-info" data-go-estimate>Estimate</button>
          </div>
      </div>
    </form>
</body>
</html>
